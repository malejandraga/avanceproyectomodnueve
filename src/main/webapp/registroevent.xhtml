<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Registro</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage url="#{resource['images:duke.waving.gif']}"
			alt="Duke moviendo su mano" />
		<h2>Registro Evneto</h2>

		<label>id: <h:inputText value="#{evento.id}" />
		</label>
		<label>Nombre: <h:inputText p:required="required"
				value="#{evento.nombre}" />
		</label>
		<label>Descripci√≥n: <h:inputText p:required="required"
				value="#{evento.descripcion}" />
		</label>
		<label>Fecha inicio: <h:inputText p:required="required"
				value="#{evento.fecha_inicio}" />
		</label>
		<label>Fecha de termino: <h:inputText 
				p:required="required" value="#{evento.fecha_fin}" />
		</label>
		<label>Duracion: <h:inputText 
				p:required="required" value="#{evento.duracion}" />
		</label>
		<label>Horario: <h:inputText 
				p:required="required" value="#{evento.horario}" />
		</label>
		<label>Precio: <h:inputText 
				p:required="required" value="#{evento.precio}" />
		</label>
		<label>Tipo de evento: <h:inputText 
				p:required="required" value="#{evento.tipoEvento}" />
		</label>
		<label>Modalidad: <h:inputText 
				p:required="required" value="#{evento.modalidad}" />
		</label>

		<p></p>
		<h:commandButton id="newevento" value="Registrar"
			action="#{evento.registro}" />

	</h:form>


</h:body>
</html>
