<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Proyecto</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage url="#{resource['images:duke.waving.gif']}"
			alt="Duke moviendo su mano" />
		<br />
		<br />
		<h:commandLink id="login" value="Ingresar" action="login" />
		<br />
		<br />
		<h:commandLink id="registro" value="Registrar" action="registro" />
		<br />
		<br />
		<br />
		<br />
		<h:commandLink id="catalogo" value="Catalogo" action="catalogo" />
		<br />
		<br />
		<br />
		<br />
		<h:commandLink id="administración" value="[Administración]" action="accesoadmin" />
		<br />
		<br />
	</h:form>

	<h:dataTable id="iteresados" value="#{interesado.bd.interesados}"
		var="inter" border="1" summary="Lista de candidatos">
		<h:column>
			<f:facet name="header">
				Id
			</f:facet>
			<h:outputText value="#{inter.id}" />

		</h:column>
		
		<h:column>
			<f:facet name="header">
				Nombres
			</f:facet>
			<h:outputText value="#{inter.nombres}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				Apellidos
			</f:facet>
			<h:outputText value="#{inter.apellidos}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				Usuario
			</f:facet>
			<h:outputText value="#{inter.usuario}" />
		</h:column>

	</h:dataTable>






	<h:form>
	<br />
	<br />
	<h:commandLink id="candidato" value="Registrar candidato"
		action="candidato" />
	<br />
	<br />

	<h:commandLink id="lista" value="Listar candidatos"
		action="listacandidatos" />
	</h:form>


	<h:dataTable id="lista" value="#{candidato.candidatos.candidatos}"
		var="candidat" border="1" summary="Lista de candidatos">
		<h:column>
			<f:facet name="header">
				Nombre
			</f:facet>
			<h:outputText value="#{candidat.nombre}" />

		</h:column>

		<h:column>
			<f:facet name="header">
				Telefono
			</f:facet>
			<h:outputText value="#{candidat.telefono}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				Correo
			</f:facet>
			<h:outputText value="#{candidat.correo}" />
		</h:column>

	</h:dataTable>


</h:body>
</html>
