<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Reclutamiento</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage url="#{resource['images:duke.waving.gif']}"
			alt="Duke moviendo su mano" />
		<h2>Registro</h2>
		<label> Nombre: <h:inputText value="#{candidato.nombre}" />
		</label>
		<label>Correo: <h:inputText value="#{candidato.correo}" />
		</label>
		<label>Telefono: <h:inputText minlength="10"
				pattern="^[0-9]+$" maxlength="10" value="#{candidato.telefono}" />
		</label>
		<p></p>
		<h:commandButton id="agregar" value="Agregar"
			action="#{candidato.agregar}" />
	</h:form>


</h:body>
</html>
