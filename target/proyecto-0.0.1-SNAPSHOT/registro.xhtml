<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" >
<h:head>
	<title>Registro</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage url="#{resource['images:duke.waving.gif']}"
			alt="Duke moviendo su mano" />
		<h2>Registro</h2>

		<label>id: <h:inputText value="#{interesado.id}" />
		</label>
		<label>Nombres: <h:inputText p:required="required"  value="#{interesado.nombres}" />
		</label>
		<label>Apellidos: <h:inputText p:required="required"  value="#{interesado.apellidos}" />
		</label>
		<label>Usuario: <h:inputText p:required="required"  value="#{interesado.usuario}" />
		</label>
		<label>Contrase√±a: <h:inputText p:type="password" p:required="required"  
				value="#{interesado.contrasenia}" />
		</label>
		<p></p>
		<h:commandButton id="acceso" value="Registrar"
			action="#{interesado.registro}" />
		
	</h:form>


</h:body>
</html>
