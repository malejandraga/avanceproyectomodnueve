<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Eventos</title>
</h:head>
<h:body>

		<h4>
			<output> #{interesado.nombres} #{interesado.apellidos} </output>
		</h4>
		
	<h:form>
		<h:dataTable id="catalogo" value="#{evento.bd.eventos}" var="event"
			border="1" summary="Catalogo">
			<h:column>
				<f:facet name="header">
				Id
			</f:facet>
				<h:outputText value="#{event.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				Tipo de Evento
			</f:facet>
				<h:outputText value="#{event.tipoEvento}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				Evento
			</f:facet>
				<h:outputText value="#{event.nombre}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				Fecha de inicio
			</f:facet>
				<h:outputText value="#{event.fecha_inicio}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				Duracion
			</f:facet>
				<h:outputText value="#{event.duracion}" />
			</h:column>


			<h:column>
				<f:facet name="header">
				Horario
			</f:facet>
				<h:outputText value="#{event.horario}" />
			</h:column>
			<h:column>
				<f:facet name="header">
				Precio
			</f:facet>
				<h:outputText value="#{event.precio}" />
			</h:column>


			<h:column>
				<f:facet name="header">
				Modalidad
			</f:facet>
				<h:outputText value="#{event.modalidad}" />
			</h:column>

			<h:column>
				<h:commandButton id="xxx" value="Inscribir" action="inscribir" />
			</h:column>



		</h:dataTable>
		
			<br />
		<br />
		<h:commandLink id="inicio" value="Inicio" action="index" />
		<br />
		<br />
	</h:form>

</h:body>
</html>
