<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Candidatos</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage url="#{resource['images:duke.waving.gif']}"
			alt="Duke moviendo su mano" />
		<h2>Registro</h2>
		<label> Nombre: <h:inputText id="nombre" value="#{candidato.nombre}" />
		</label>
		<label>Correo: <h:inputText id="correo" value="#{candidato.correo}" />
		</label>
		<label>Telefono: <h:inputText id="telefono" minlength="10"
				pattern="^[0-9]+$" maxlength="10" value="#{candidato.telefono}" />
		</label>
		<p></p>
		<h:commandButton id="agregar" value="Agregar">

			<f:ajax execute="nombre correo telefono"
				listener="#{candidatos.agregar}" render="lista" />

		</h:commandButton>
	</h:form>

	<h:dataTable id="lista" value="#{candidato.candidatos.candidatos}"
		var="candidat" border="1" summary="Lista de candidatos">
		<h:column>
			<f:facet name="header">
				Nombre
			</f:facet>
			<h:outputText value="#{candidat.nombre}" />

		</h:column>

		<h:column>
			<f:facet name="header">
				Telefono
			</f:facet>
			<h:outputText value="#{candidat.telefono}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				Correo
			</f:facet>
			<h:outputText value="#{candidat.correo}" />
		</h:column>

	</h:dataTable>
	
	<h:dataTable id="candidatos" value="#{candidatos.candidatos}"
		var="candidat" border="1" summary="Lista de candidatos">
		<h:column>
			<f:facet name="header">
				Nombre
			</f:facet>
			<h:outputText value="#{candidat.nombre}" />

		</h:column>

		<h:column>
			<f:facet name="header">
				Telefono
			</f:facet>
			<h:outputText value="#{candidat.telefono}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				Correo
			</f:facet>
			<h:outputText value="#{candidat.correo}" />
		</h:column>

	</h:dataTable>
</h:body>
</html>
